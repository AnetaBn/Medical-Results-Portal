<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'wyniki/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <a href="{% url 'about' %}" class="navbar-item">About</a>
    {% if user.is_authenticated %}
        <a href="{% url 'hello_there' user.username %}"  class="navbar-item">Hello there</a>
        <a style="float:right" class="navbar-item">{{ user.username }}</a>

    {% endif %}

    <a style="float:right" class="navbar-item"></a>

</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>&copy; 2018</p>
    </footer>
</div>
</body>
</html>
