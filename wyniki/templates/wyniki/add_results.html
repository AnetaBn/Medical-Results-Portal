{% extends "wyniki/layout.html" %}
{% block title %}
Add new result
{% endblock %}
{% block content %}
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'wyniki/site.css' %}" />
    </head>
    <body>
    <!-- <form action="/team_name_url/" method="post"> -->
    <form action="create_study" method="post">
        {% csrf_token %}
        <label for="patient_id">Patient ID: </label>
        <input id="patient_id" type="text" name="patient_id">
        <br>
        <label for="type">Type of examination (modality): </label>
        <input id="type" type="text" name="type">
        <br>
        <label for="hospital">Hospital of examination: </label>
        <input id="hospital" type="text" name="hospital">
        <br>
        <label for="date">Date of examination: </label>
        <input id="date" type="date" name="date"  max="datetime.now()">
        <br>
        <label for="time">Time of examination: </label>
        <input id="time" type="time" name="time">
        <br>
        <label for="note">Note: </label>
        <input id="note" type="text" name="note">
        <br>
        <input type="submit" value="Save">
    </form>
    {{msg}}
    </body>
{% endblock %}
